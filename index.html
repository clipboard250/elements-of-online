<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Elements of Online</title>
  <style>
    body {
      font-family: "Lexend", system-ui, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin: 0 0 1rem;
      text-align: center;
      font-size: 1.75rem;
    .table {
      display: grid;
      grid-template-columns: repeat(18, minmax(60px, 1fr));
      gap: .5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .element {
      perspective: 1000px;
    }
    .card {
      position: relative;
      width: 100%;
      padding-top: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      border-radius: 8px;
    .element input:checked + label .card {
      transform: rotateY(180deg);
      box-shadow: 0 0 8px var(--bg-color), 0 0 16px var(--bg-color);
    }
    .face {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      backface-visibility: hidden;
      color: #000;
    }
    .back {
      transform: rotateY(180deg);
      background: #000;
      color: #fff;
    }
    .number {
      font-size: 0.8rem;
    }
    .symbol {
      font-size: 1.4rem;
      font-weight: 700;
    }
    .name {
      font-size: 0.9rem;
    }
    .line {
      font-size: 0.75rem;
      text-align: center;
      padding: 0 0.25rem;
    .writing { --bg-color: #00CFFF; }
    .ethics { --bg-color: #FF4370; }
    .structure { --bg-color: #C5FF00; color: #000; }
    .audience { --bg-color: #BB6EFF; }
    .attribution { --bg-color: #FFA31A; }
    .ai { --bg-color: #00FFB3; color: #000; }
    .strategy { --bg-color: #FF003C; }
    .front {
      background: var(--bg-color);
    }
    .spacer {
      visibility: hidden;
    @media (max-width: 900px) {
      .table {
        grid-template-columns: repeat(9, minmax(60px, 1fr));
      }
    }
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .table {
        grid-template-columns: repeat(6, minmax(60px, 1fr));
      }
    }
